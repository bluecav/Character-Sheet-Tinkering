<div class="sheet-3colrow">
  <div class="sheet-col">
   <h3 style="text-align:center;">Battletech</h3>
   <h5 style="text-align:center;">Battlemech Record Sheet</h5>
  </div>
<!--Column 2 Mech Data -->  
  <div class="sheet-col">
    <h4 style>Mech Data</h4>
    <label>Type:<input type="text" name="attr_mech_name" class='sheet-long' /></label>
    <label>Tonnage:
      <select name="attr_mech_tonnage">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="60">60</option>
        <option value="65">65</option>
        <option value="70">70</option>
        <option value="75">75</option>
        <option value="80">80</option>
        <option value="85">85</option>
        <option value="90">90</option>
        <option value="95">95</option>
        <option value="100">100</option>
      </select>
    </label>
    <label>Movement Points:</label><br>
    <label>Walking:<input type="number" name="attr_mech_walk" value="0"/></label>
    <label>Running:<input type="number" name="attr_mech_run" value="0"/></label>
    <label>Sprinting:<input type="number" name="attr_mech_sprint" value="0"/></label>
    <label>Jumping:<input type="number" name="attr_mech_jump" value="0"/></label>
    <label>Technology Base:
     <select name="attr_technology_base">
      <option value="Inner-Sphere">Inner-Sphere</option>
      </option><option value="Clan">Clan</option>
      <option value="Mixed">Mixed</option>
     </select>
    </label>
    <hr/>
    <label>Total Heat Sinks: <input type="number" name="attr_heatsinks" value="0" /><input type="number" name="attr_heatsinks_max" value="0" /></label>
    <label>Type:</label>
    <label>Single <input type='checkbox' name='attr_single_heatsink' value='1' checked="true" /></label>
    <label>Double <input type='checkbox' name='attr_double_heatsink' value='1' /></label>
    <label>Compact <input type='checkbox' name='attr_compact_heatsink' value='1' /></label>
    <label>Laser <input type='checkbox' name='attr_laser_heatsink' value='1' /></label><br>
    <hr/>
    <label>LRM Status</label>
    <label><input type="checkbox" name= "attr_lrm_standard" value="1" checked="true" /> Standard</label>
    <label><input type="checkbox" name= "attr_lrm_hotload" value="1" /> Hot-Loaded</label>
    <hr/>
    <label>Auto Eject</label>
    <label><input type="checkbox" name= "attr_autoeject_operational" value="1" checked="true" /> Operational</label>
    <label><input type="checkbox" name= "attr_autoeject_disabled" /> Disabled</label>
   </div>
<!-- Column 3 Warrior Data -->
  <div class="sheet-col">
   <h4 class="text-align:center;">Warrior Data</h4>
  </div>
</div>
<hr/>
<div class="sheet-3colrow">
<!-- Section 2 Column 1 Armor Data -->
 <div class="sheet-col">
   <h3 style="text-align:center;">Armor</h3>
   <label>Type:</label>
   <label>Standard <input type='checkbox' name='attr_standard_armor' value='1' checked="true" /></label>
   <label>Ferro-Fiberous <input type='checkbox' name='attr_ferro_fiberous_armor' value='1' /></label>
   <label>Laser Reflective <input type='checkbox' name='attr_laser_reflective_armor' value='1' /></label>
   <label>Hardened <input type='checkbox' name='attr_hardened_armor' value='1' /></label>
   <label>Reactive <input type='checkbox' name='attr_reactive_armor' value='1' /></label>
   <h3 style="text-align:center">Front Armor</h3>
   <label>Head:<input type="number" name="attr_head_armor" value="0" /><input type="number" name="attr_head_armor_max" value="9" /></label><br>
   <label>Left Torso:<input type="number" name="attr_lefttorso_armor" value="0" /><input type="number" name="attr_lefttorso_armor_max" value="42" /></label>
   <label>Right Torso:<input type="number" name="attr_righttorso_armor" value="0" /><input type="number" name="attr_righttorso_armor_max" value="42" /></label><br>
   <label>Left Arm:<input type="number" name="attr_leftarm_armor" value="0" /><input type="number" name="attr_leftarm_armor_max" value="34" /></label>
   <label>Center Torso:<input type="number" name="attr_centertorso_armor" value="0" /><input type="number" name="attr_centertorso_armor_max" value="64" /></label>
   <label>Right Arm:<input type="number" name="attr_rightarm_armor" value="0" /><input type="number" name="attr_rightarm_armor_max" value="34" /></label><br>
   <label>Left Leg:<input type="number" name="attr_leftleg_armor" value="0" /><input type="number" name="attr_leftleg_armor_max" value="42" /></label>
   <label>Right Leg:<input type="number" name="attr_rightleg_armor" value="0" /><input type="number" name="attr_rightleg_armor_max" value="42" /></label>
 </div>
<!--Section 2 Column 2 Rear Armor Data --> 
 <div class="sheet-col">
   <h3 style="text-align:center;">Rear Armor</h3>
   <label>Left Torso Rear:<input type="number" name="attr_lefttorso_rear_armor" value="0" /><input type="number" name="attr_lefttorso_rear_armor_max" value="22" /></label><br>
   <label>Center Torso Rear:<input type="number" name="attr_centertorso_rear_armor" value="0" /><input type="number" name="attr_centertorso_rear_armor_max" value="28" /></label><br>
   <label>Right Torso Rear:<input type="number" name="attr_righttorso_rear_armor" value="0" /><input type="number" name="attr_righttorso_rear_armor_max" value="22" /></label>
 </div>
<!--Section 2 Column 3 Internal Structure Data --> 
 <div class="sheet-col">
   <h3 style="text-align:center;">Internal Structure <input type="hidden" name="attr_internalstructure" value="@{mech_tonnage}/10" disabled="true" /></h3>
   <label>Type:</label>
   <label>Standard <input type='checkbox' name='attr_standard_internalstucture' value='1' checked='true' /></label>
   <label>Endo-Steel <input type='checkbox' name='attr_endosteel_internalstructure' value='1' /></label>
   <label>Reinforced <input type='checkbox' name='attr_reinforced_internalstructure' value='1' /></label>
   <label>Composite <input type='checkbox' name='attr_composite_internalstructure' value='1' /></label><br>
   <label>Head:<input type="number" name="attr_head_internalstructure" value="0" /><input type="number" name="attr_head_internalstructure_max" value="3" /></label><br>
   <label>Left Torso:<input type="number" name="attr_lefttorso_internalstructure" value="0" /><input type="number" name="attr_lefttorso_internalstructure_max" value="22" /></label>
   <label>Right Torso:<input type="number" name="attr_righttorso_internalstructure" value="0" /><input type="number" name="attr_righttorso_internalstructure_max" value="22" /></label><br>
   <label>Left Arm:<input type="number" name="attr_leftarm_internalstructure" value="0" /><input type="number" name="attr_leftarm_internalstructure_max" value="17" /></label>
   <label>Center Torso:<input type="number" name="attr_centertorso_internalstructure" value="0" /><input type="number" name="attr_centertorso_internalstructure_max" value="31" /></label>
   <label>Right Arm:<input type="number" name="attr_rightarm_internalstructure" value="0" /><input type="number" name="attr_rightarm_internalstructure_max" value="17" /></label><br>
   <label>Left Leg:<input type="number" name="attr_leftleg_internalstructure" value="0" /><input type="number" name="attr_leftleg_internalstructure_max" value="21" /></label>
   <label>Right Leg:<input type="number" name="attr_rightleg_internalstructure" value="0" /><input type="number" name="attr_rightleg_internalstructure_max" value="21" /></label>
 </div>
</div>

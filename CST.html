<div class="sheet-2colrow">
  <div class="sheet-col">
    <h3 style="text-align:center;">Battletech</h3>
    <h5 style="text-align:center;">Battlemech Record Sheet</h5>
  </div>
  <div class="sheet-col">
   <h4 style>Mech Statistics</h4>
    <label>Type:<input type="text" name="attr_mech_name" class='sheet-long' /></label>
    <label>Tonnage:
      <select name="attr_mech_tonnage">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="60">60</option>
        <option value="65">65</option>
        <option value="70">70</option>
        <option value="75">75</option>
        <option value="80">80</option>
        <option value="85">85</option>
        <option value="90">90</option>
        <option value="95">95</option>
        <option value="100">100</option>
      </select>
    </label>
    <label>Movement Points:</label>
    <label>Walking:<input type="text" name="attr_mech_walk" class='sheet-short'/></label>
    <label>Running:<input type="text" name="attr_mech_run" class='sheet-short'/></label>
    <label>Sprinting:<input type="text" name="attr_mech_sprint" class='sheet-short'/></label>
    <label>Jumping:<input type="text" name="attr_mech_jump" class='sheet-short'/></label>
    <label>Technology Base:
     <select name="attr_technology_base">
      <option value="Inner-Sphere">Inner-Sphere</option>
      </option><option value="Clan">Clan</option>
      <option value="Mixed">Mixed</option>
     </select>
    </label>
  </div>
</div>
<hr/>
<div class="sheet-3colrow">
 <div class="sheet-col">
   <h3 style>Armor Diagram</h3>
   <label>Type:</label>
   <label>Standard<input type='checkbox' name='attr_standard_armor' value='1' checked='true' /></label>
   <label>Laser Reflective<input type='checkbox' name='attr_laser_reflective_armor' value='1' checked='true' /></label>
   <label>Hardened<input type='checkbox' name='attr_hardened_armor' value='1' checked='true' /></label>
   <label>Reactive<input type='checkbox' name='attr_reactive_armor' value='1' checked='true' /></label>
 </div>
</div>
